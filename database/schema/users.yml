table:
  engine: InnoDB
  charset: utf8mb4
  collation: utf8mb4_general_ci


columns:
  - name: id
    type: bigint(20)
    nullable: false
    increment: true

  - name: name_first
    type: varchar(50)
    nullable: false

  - name: name_last
    type: varchar(50)
    nullable: false

  - name: email
    type: varchar(100)
    unique: true
    nullable: false
    collation: utf8mb4_unicode_ci

  - name: password
    type: varchar(72)
    nullable: false

  - name: created_at
    type: bigint(20)
    nullable: true

  - name: updated_at
    type: bigint(20)
    nullable: true

  - name: deleted_at
    type: bigint(20)
    nullable: true


keys:
  - field: id
    type: PRIMARY


indexes:
  - field: email